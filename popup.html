<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="popup.css" />
  </head>
  <body>
    <div class="container">
      <h2>Name Extracter</h2>
      <form action="" class="form">
        <label for="Start" class="form-label">From Page:</label>
        <input
          type="number"
          name="Start"
          id="Start"
          min="1"
          required
          class="form-control"
        />
        <label for="End" class="form-label">To Page:</label>
        <input
          type="number"
          name="End"
          id="End"
          min="1"
          required
          class="form-control"
        />
        <button class="btn btn-primary px-3">Go!</button>
      </form>
    </div>
    <script src="popup.js"></script>
  </body>
</html>
